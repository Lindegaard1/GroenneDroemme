<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Shop</title>
</head>
<body>
    <header class="Flex">
      <img 
      src="img/logo.png" 
      alt="logo" 
      srcset="img/logo.png">
      <nav class="Flex nav">
          <img class="img-nav"
          src="img/bars-solid.svg" 
          alt="bars-solid" 
          srcset="img/bars-solid.svg">
      </nav>
      <picture>
          <source media="(max-width: 700px)" srcset="img/header500.jpg">
          <source media="(max-width: 1000px)" srcset="img/header800.jpg">
          <source media="(min-width: 1200px)" srcset="img/header2000.jpg">
          <img src="img/header2000.jpg" alt="header" class="img-man">
      </picture>
    </header>
    <main class="Flex">
    
    <img 
    src="img/ElectricMountainBike-250.jpg" 
    alt="ElectricMountainBike" 
    srcset=
    "
    img/ElectricMountainBike-250.jpg 250w,
    img/ElectricMountainBike-300.jpg 300w,
    img/ElectricMountainBike-400.jpg 400w
    "
    sizes="(max-width: 350px) 250px, (max-width: 400px) 300px, 400px">
    <a href="#">ELECTRIC MOUNTAIN BIKE</a>
    
    <img 
    src="img/JuniorBike-250.jpg" 
    alt="JuniorBike" 
    srcset=
    "
    img/JuniorBike-250.jpg 250w,
    img/JuniorBike-300.jpg 300w,
    img/JuniorBike-400.jpg 400w
    "
    sizes="(max-width: 350px) 250px, (max-width: 400px) 300px, 400px">
    <a href="#">JUNIOR BIKE</a>
    
    <img 
    src="img/Kids-250.jpg" 
    alt="Kids" 
    srcset=
    "
    img/kids-250.jpg 250w,
    img/kids-300.jpg 300w,
    img/kids-400.jpg 400w
    "
    sizes="(max-width: 350px) 250px, (max-width: 400px) 300px, 400px">
    <a href="#">KIDS PUSH BIKE</a>
    
    <img 
    src="img/MetaAM29-250.jpg" 
    alt="MetaAM29" 
    srcset=
    "
    img/MetaAM29-250.jpg 250w,
    img/metaAM29-300.jpg 300w,
    img/MetaAM29-400.jpg 400w
    "
    sizes="(max-width: 350px) 250px, (max-width: 400px) 300px, 400px">
    <a href="#">META AM 29</a>
    
    <img 
    src="img/METAHTORIGIN-250.jpg" 
    alt="METAHTORIGIN" 
    srcset=
    "
    img/METAHTORIGIN-250.jpg 250w,
    img/METAHTORIGIN-300.jpg 300w,
    img/METAHTORIGIN-400.jpg 400w
    "
    sizes="(max-width: 350px) 250px, (max-width: 400px) 300px, 400px">
    <a href="#">META AH ORIGIN</a>
    
    <img 
    src="img/MetaHTPowerKids-250.jpg" 
    alt="MetaHTPowerKids" 
    srcset=
    "
    img/MetaHTPowerKids-250.jpg 250w,
    img/MetaHTPowerKids-300.jpg 300w,
    img/MetaHTPowerKids-400.jpg 400w
    "
    sizes="(max-width: 350px) 250px, (max-width: 400px) 300px, 400px">
    <a href="#">JUNIOR POWER BIKE</a>
    
    <img 
    src="img/MetaTrail-250.jpg" 
    alt="MetaTrail" 
    srcset=
    "
    img/MetaTrail-250.jpg 250w,
    img/MetaTrail-300.jpg 300w,
    img/MetaTrail-400.jpg 400w
    "
    sizes="(max-width: 350px) 250px, (max-width: 400px) 300px, 400px">
    <a href="#">META TRAIL</a>
    
    <img 
    src="img/XCFullSuspension-250.jpg" 
    alt="XCFullSuspension" 
    srcset=
    "
    img/XCFullSuspension-250.jpg 250w,
    img/XCFullSuspension-300.jpg 300w,
    img/XCFullSuspension-400.jpg 400w
    "
    sizes="(max-width: 350px) 250px, (max-width: 400px) 300px, 400px">
    <a href="#">XC FULL SUSPENSION</a>
    <div class="Flex bottom-box">
        <iframe src="https://www.youtube.com/embed/gsMPNVmelQk" title="YouTube video player" frameborder="0"></iframe>
    </div>    
</main>
<footer>
    
</footer>
</body>
</html>
