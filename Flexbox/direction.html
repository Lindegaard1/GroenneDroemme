<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/direction.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave 1</title>
</head>
<body>
    <header>
        <h1>CSS Flexbox: Direction</h1>
    </header>
    <h2>01.flex-direction: row</h2>
    <div class="parent1">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
    </div>
    
    <h2>02.flex-direction: row-reverse</h2>
    <div class="parent2">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
    </div>

    <h2>03.flex-direction: column</h2>
    <div class="parent3">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
    </div>

    <h2>04.flex-direction: column-reverse</h2>
    <div class="parent4">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
    </div>
</body>
</html>
