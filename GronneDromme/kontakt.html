<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/styleflex.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="index.html">Grønne Drømme</a></h1>
        <h2>Velkommen til vores website for haveentusiaster.</h2>
        <div class="flexbox spacearound">
            <nav>
                <a href="indexFlex.html"><button>Startside</button></a>
                <a href="basilikumFlex.html"><button>Basilikum</button></a>
                <a href="boennebluelakeFlex.html"><button>Bønne</button></a>
                <a href="aertaldermanFlex.html"><button>Ært</button></a>
                <a href="blogFlex.html"><button>Blog</button></a>
                <a href="kontakt.html"><button>kontakt os</button></a>
            </nav>
        </div>
    </header>
        <main>
            <h2>Kontakt os</h2>
            <form method="get" action="indexFlex.html">
                
                <p>
                    <label for="navn">Navn:</label>
                    <input type="text" name="Navn">
                </p>
                
                <p>
                    <label for="e-mail">E-mail adresse:</label>
                    <input type="text" name="e-mail">
                </p>
                
                <p>
                    <label for="besked">besked:</label>
                    <textarea name="besked" placeholder="indtast din besked..." cols="30" rows="10"></textarea>
                </p>
                
                <p>Ny plante til databasen:</p>
                
                <p>
                    <label for="planteDKnavn">Plantens danske navn:</label>
                    <input type="text" name="planteDKnavn">
                </p>
                
                <p>
                    <label for="planteVariant">Plantens variant:</label>
                    <input type="text" name="planteVariant">
                </p>
                
                <p>
                    <label for="planteBOTnavn">Plantens botaniske navn:</label>
                    <input type="text" name="planteBOTnavn">
                </p>
                
                <p>
                    <label for="planteType">Plantens type:</label>
                    <input type="text" name="planteType">
                </p>

                <p>
                    <label for="planteHøjde">Plante højde:</label>
                    <input type="number" name="planteHøjde"> cm
                </p>

                <p>
                    <label for="planteAfstand">Plante rækkeafstand:</label>
                    <input type="number" name="planteAfstand"> cm
                </p>

                <p>
                    <label for="planteDybde">Plante sådybde:</label>
                    <input type="number" name="planteDybde"> cm
                </p>
                
                <p>
                    <label for="sol">Plantens lysforhold:</label>
                    <select name="sol">
                        <option value="Fuld sol">Fuld sol</option>
                        <option value="Delvis sol">Delvis sol</option>
                        <option value="Skygge">Skygge</option>
                    </select>
                </p>

                <p>
                    <label for="månedsListe">Planten forspires i:</label>
                    <label for="vælgFlere">(vælg flere med ctrl eller shift)</label>
                    <select name="månedsListe" size="12">
                        <option value="Januar">Januar</option>
                        <option value="Februar">Februar</option>
                        <option value="Marts">Marts</option>
                        <option value="Aprill">Aprill</option>
                        <option value="Maj">Maj</option>
                        <option value="Juni">Juni</option>
                        <option value="Juli">Juli</option>
                        <option value="August">August</option>
                        <option value="Sebtember">Sebtember</option>
                        <option value="Oktober">Oktober</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </p>
                
                <p>
                    <label for="månedsListe">Planten udplantes i:</label>
                    <label for="vælgFlere">(vælg flere med ctrl eller shift)</label>
                    <select name="månedsListe" size="12">
                        <option value="Januar">Januar</option>
                        <option value="Februar">Februar</option>
                        <option value="Marts">Marts</option>
                        <option value="Aprill">Aprill</option>
                        <option value="Maj">Maj</option>
                        <option value="Juni">Juni</option>
                        <option value="Juli">Juli</option>
                        <option value="August">August</option>
                        <option value="Sebtember">Sebtember</option>
                        <option value="Oktober">Oktober</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </p>

                <p>
                    <label for="planteSpire">Planten spirer efter ca.:</label>
                    <input type="number" name="planteSpire"> dage
                </p>

                <p>
                    <label for="planteHøst">Planten er klar til høst efter ca.:</label>
                    <input type="number" name="planteHøst"> dage
                </p>

                <p>
                    <label for="planteBeskivelse">Plantebeskivelse:</label>
                    <textarea name="planteBeskivelse" placeholder="Udfyld her" cols="30" rows="10"></textarea>
                </p>

                <p>
                    <input type="submit" name="Indsend">
                </p>
            </form>
        

        </main>
    <footer>
        Grønne Drømme
    </footer>
</body>
